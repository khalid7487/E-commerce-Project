<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .product{
                width: 1500px;
                height: 200px;
                float: left;
                margin-right: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel header="Cart">
                <h:outputText value="#{shoppingCart.cartsize} #{shoppingCart.item}" id="cart"/>
                <h:outputLink value="cart.xhtml">View Cart</h:outputLink>
            </p:panel>
            <p:dataGrid var="p" value="#{displayProductMB.allProduct}"
                        columns="3" rows="10" paginator="true" id="p"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    <h:outputLabel value="All Products"/>
                </f:facet>
                <p:panel header="Name: #{p.proName}">
                    <h:panelGrid columns="1">
                        <h:graphicImage name="#{p.proUrl}"   library="images" width="200" height="200"/>
                        <h:outputText value="Price: #{p.proPrice}"/>
                        <p:commandButton   action="#{shoppingCart.addtoCart(p)}" value="Add to Cart" ajax="false"/>       
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid> 
        </h:form>
    </h:body>
</html>
